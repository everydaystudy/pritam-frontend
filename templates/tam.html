<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>PRI Time and Attendance Management System</title>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
        <br>
        <h1>PRI Time and Attendance Management System</h1>  
        <br> 
        <div class="form-row">
            <div class="form-group col-md-3">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>제조/개발DX솔루션담당</option>
            </select>
            </div>
            <div class="form-group col-md-3">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>AI솔루션팀</option>
            </select>
            </div>
            <div class="form-group col-md-3">
                <div class="input-group date">
                    <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>

        </div>
        <div class="row">
          <div class="col-sm-7" style="height:750px;">
            <iframe src="/tam_table" style="width:100%; height:100%; position:absolute; display:block; top:0; left:0; border:none;"></iframe>
          </div>
          <div class="col-sm-5" style="height:250px;">
            <iframe src="/today_biztrip" style="width:100%; height:100%; position:absolute; display:block; top:0; left:0; border:none;"></iframe>
          </div>
          <div class="col-sm-5" style="height:250px;">
            <iframe src="/today_wfh" style="width:100%; height:100%; position:absolute; display:block; top:0; left:0; border:none;"></iframe>
          </div>
          <div class="col-sm-5" style="height:250px;">
            <iframe src="/tam_chart" style="width:100%; height:100%; position:absolute; display:block; top:0; left:0; border:none;"></iframe>
          </div>
        </div>
    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">

    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>

    <script type='text/javascript'>
        $(function(){
            $('.input-group.date').datepicker({
    
                calendarWeeks: false,
                todayHighlight: true,
                autoclose: true,
                format: "yyyy/mm/dd"
            }).datepicker("setDate", "0");
        });
    </script>

    <script>
        $(function() {
            $('#myModal').someDialogPlug({ some: options });
        })
    </script>

    <div id="myModal">stuff</div>

  </body>


</html>
